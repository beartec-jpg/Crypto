<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BearTec Crypto Platform</title>
    <style>
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      body { margin: 0; font-family: Arial; background: #f0f0f0; min-height: 100vh; }
      .landing { animation: fadeInUp 1s ease-out; text-align: center; padding: 50px; }
      .button { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 15px 30px; border: none; border-radius: 50px; cursor: pointer; transition: transform 0.3s; font-size: 18px; }
      .button:hover { transform: scale(1.05); }
      img { border-radius: 10px; margin: 20px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    </style>
  </head>
  <body>
    <div class="landing">
      <h1>BearTec Crypto Platform</h1>
      <p>Push to enter the world of crypto trading</p>
      <img src="https://via.placeholder.com/400x200/667eea/ffffff?text=Crypto+Chart+Preview" alt="Crypto Image" width="400">
      <button class="button" onclick="window.location.href='/dashboard'">Push to Enter Crypto</button>
    </div>
    <script>
      document.querySelector('.button').addEventListener('click', () => {
        fetch('/api/analyze-wave')
          .then(res => res.json())
          .then(data => console.log('Wave analysis:', data));
      });
    </script>
  </body>
</html>
